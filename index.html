    <script>
        var menu = document.querySelector('#menu');
        var bg = document.querySelector('#bg');
        var toggle = true;

        menu.addEventListener('click', function () {
            if (toggle === true) {
                bg.style.transform = 'scale(0.8) rotate(-2deg)';
                bg.style.borderRadius = '5px';
                bg.style.boxShadow = '0px 150px 45px -100px rgba(0,0,0,0.5)';
                toggle = false;
            } else {
                bg.style.transform = 'scale(1)';
                toggle = true
            }
        })
    </script>
